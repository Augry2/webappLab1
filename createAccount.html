

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="passWord">Password:</label>
        <input type="text" id="passWord" name="passWord" required>
        <button type="submit">Save</button>
    </form>
    
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const password = document.getElementById('passWord').value;
            var namePattern = /^[a-zA-Z0-9]{4,12}$/;
            var passwordPattern = /^[a-zA-Z0-9]{4,12}$/;
    
            // get users as json, convert it to javascript object, or empty object
            let users = JSON.parse(localStorage.getItem('users')) || {};
    
            if (!namePattern.test(name)) {
                alert('Invalid username. It must be 4-12 characters long and contain only letters and numbers.');
                return;
            }

            if (!passwordPattern.test(password)) {
                alert('Invalid password. It must be 4-12 characters long and contain only letters and numbers.');
                return;
            }

    
            // Save the new user data
            users[name] = { password: password }; // adds new entry to the users object with name as key, and an object password as value
            localStorage.setItem('users', JSON.stringify(users));
            

            // Log the users object to verify
            console.log('Users after saving:', users);
            
            alert('User data saved!');
            window.location.href = 'index.html'; // Redirect to index.html
    
            // "August": {
            //   "password": "actualPassword"
            // }, 
    
        });
    </script>
    
</body>
</html>
